<html>
<head>
    <title>Grove</title>

    <!-- Styles -->
    <link href="bootstrap.slate.min.css" rel="stylesheet">
    <!-- FontAwesome: http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css -->
    <link href="lib/font-awesome.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">

    <!-- Scripts -->
    <!-- jQuery: http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js -->
    <script src="lib/jquery.min.js"></script>
    <!-- Bootstrap: http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="rot.min.js"></script> <!-- rev: b7c65505c102aead7f45e3d9790ede099c569ca2 -->
    <script src="buzz.js"></script>
    <script src="Queue.compressed.js"></script>

    <script src="objects/game.js"></script>
    <script src="objects/screens.js"></script>
    <script src="objects/glyph.js"></script>
    <script src="objects/tile.js"></script>
    <script src="objects/map.js"></script>
    <script src="objects/inventory.js"></script>
    <script src="objects/aura.js"></script>
    <script src="objects/unit.js"></script>
    <script src="objects/ui.js"></script>
    <script src="objects/sound.js"></script>
    <script src="systems/tasks.js"></script>
    <script src="systems/motion.js"></script>

    <!-- Ubuntu Mono: http://fonts.googleapis.com/css?family=Ubuntu+Mono -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

    <script type="text/javascript">
        $(function(){
            if (!ROT.isSupported()) {
                alert("The rot.js library isn't supported by your browser. Sorry. :(");
            } else {
                // Prevent the window from scrolling when using arrow keys
                window.addEventListener("keydown", function(e) {
                    // space and arrow keys
                    if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                        e.preventDefault();
                    }
                }, false);

                Game.setup();
                Game.setDisplayWidth(Game.getDisplay().computeSize($("#gamebox").width(),0)[0]);
                $('#gamebox').append(Game.getDisplay().getContainer());
                Game.switchScreen(Game.Screen.introScreen);

                Game.UI.elements = {inspect: $("#ui-inspect")};
            }
        });
    </script>
</head>
<body>

        <div class="navbar-inner">

    <div class="container">
        <div class="page-header" style="margin-bottom: 25px;">
            <h1>Grove <small>a real-time strategy game</small></h1>
        </div>
        <div id="gamebox" style="text-align: center;"></div>
        <div class="row" id="ui">
            <div class="span3"><div id="ui-actions" class="panel">
                <strong>Keyboard Commands:</strong>
                <ul class="unstyled">
                    <li><tt>p</tt> -- Plant</li>
                    <li><tt>h</tt> -- Harvest</li>
                    <li><tt>i</tt> -- Inspect</li>
                </ul>
            </div></div>
            <div class="span6"><div id="ui-status"  class="panel">
                <ul class="inline">
                    <li><strong>[Resources]</strong></li>
                    <li>Wood: <span class="inventory_count wood_count">-</span></li>
                    <li>Iron: <span class="inventory_count iron_count">-</span></li>
                    <li>Stone: <span class="inventory_count stone_count">-</span></li>
                </ul>
                <ul class="inline">
                    <li><strong>[Seeds]</strong></li>
                    <li>Ironwood: <span class="inventory_count ironwood_seeds_count">-</span></li>
                    <li>Rock Elm: <span class="inventory_count rock_elm_seeds_count">-</span></li>
                </ul>
                <ul class="inline">
                    <li><strong>[Auras]</strong></li>
                    <li>Attack: <span class="aura_count str_count">-</span></li>
                    <li>Defense: <span class="aura_count def_count">-</span></li>
                </ul>
            </div></div>
            <div class="span3"><div id="ui-inspect" class="panel"></div></div>
        </div>
    </div>
    <footer class="container text-center">
        A game by <a href="https://github.com/toomuchpete/Grove">Pete Holiday</a>.
    </footer>
</body>
</html>
